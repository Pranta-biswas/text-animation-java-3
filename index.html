<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text animation two</title>
    <!-- resources -->
    <link rel="icon" href="resources/images/favicon/pranta.png" />
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <section>
      <h2 class="text">pranta kumar biswas</h2>
    </section>
    <!-- java -->
    <script src="resources/js/anime.min.js"></script>
    <script>
      const text = document.querySelector(".text");
      text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

      anime
        .timeline({
          loop: true,
        })

        .add({
          targets: ".text span",
          translateY: [-600, 0], //[start value, end value]
          scale: [10, 1], //[start value, end value]
          opacity: [0, 1], //[start value, end value]
          easing: "easeOutExpo",
          duration: 1500, //1.5seconds
          delay: anime.stagger(100),
        })

        .add({
          targets: ".text span",
          translatex: [0, -1000], //[start value, end value]
          scale: [1, 1], //[start value, end value]
          opacity: [1, 0], //[start value, end value]
          easing: "easeOutExpo",
          duration: 2000, //1.5seconds
          delay: anime.stagger(100),
        })

        .add({
          targets: ".text span",
          translatex: [1000, 0], //[start value, end value]
          scale: [1, 1], //[start value, end value]
          opacity: [0, 1], //[start value, end value]
          easing: "easeOutExpo",
          duration: 2000, //1.5seconds
          delay: anime.stagger(100),
        });
    </script>
  </body>
</html>
